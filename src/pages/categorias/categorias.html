<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <button ion-card *ngFor="let item of items">
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
        <ion-card-content>
          <ion-card-title>
              {{ item.nome }}
            </ion-card-title>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
    </button>
    
   
</ion-content>
